<!DOCTYPE html>
<html lang="en">
<head>
    <title>D.B. Cooper Files App</title>
    <meta name="description" content="D.B. Cooper chat bot.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="D.B. Cooper Files App">

    <!-- App Icons -->
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="favicon.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <title>D.B. Cooper Files App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body onload="window.scrollTo(0, 0);">

    <!-- Landing Page View (Initially Visible) -->
    <div id="landing-view" class="view active-view">
        <main class="landing-content">
            <div class="status-indicator">
                <span class="status-dot"></span> System Online
            </div>
            <h1>D.B. Cooper Files</h1>
            <p class="subtitle">Ask any question about the D.B. Cooper files...</p>
             <img src="favicon.png" alt="D.B. Cooper Files Logo" class="landing-logo">
            <button id="begin-investigation-btn">CHAT</button>
            
            <footer class="landing-footer">
             </footer>
        </main>
    </div>

    <!-- Chat Interface View (Initially Hidden) -->
    <div id="chat-view" class="view">
        <header class="chat-header">
            <button id="back-btn">&larr; Back</button>
            <span>D.B. Cooper Files</span>
            <div style="width: 40px;"></div> <!-- Spacer -->
        </header>
        <main id="message-list" class="message-list">
            <!-- Messages will be added here by app.js -->
             <div class="message bot">Welcome! Ask me anything about the D.B. Cooper Files.</div>
        </main>
        <footer class="chat-footer">
            <form id="message-form">
                <textarea id="message-input" placeholder="Enter your query..." autocomplete="on" autocorrect="on" autocapitalize="sentences" spellcheck="true" rows="1"></textarea>
                <button type="submit">Send</button>
            </form>
        </footer>
    </div>

    <!-- Our Custom JavaScript -->
    <script src="app.js"></script>

</body>
</html>
